<DOCTYPE html>
<html>
<head>
<h1>Application Form</h1>
<p> Please fill all details carefully</p>
</head>

<body>
<form name="myForm">
First Name<span style="color:red">*</span>:<input id="fname" type="text" name="frstname" required><br><br>
<p id="first"></p>
Last Name<span style="color:red">*</span>:<input id="lname" type="text" required><br><br>
<p id="last"></p>
Phone Number<span style="color:red">*</span>:<input id="phn" type="number"  min="1000000000" max="9999999999" required><br><br>
<p id="num"></p>
Email<span style="color:red">*</span>:<input id="eid" type="email" required><br><br>
<p id="mail"></p>
Date of Birth<span style="color:red">*</span>:<input type="date" required><br><br>

Address:
House no<span style="color:red">*</span>:<input id="hno" type="number" required><br><br>
<p id="house"></p>
Street name<span style="color:red">*</span>:<input id="str" type="text" required><br><br>
<p id="street"></p>
Area<span style="color:red">*</span>:<input id="area" type="text" required><br><br>
<p id="ar"></p>
City<span style="color:red">*</span>:<input id="city" type="text" required><br><br>
<p id="ci"></p>
State<span style="color:red">*</span>:<input id="state" type="text" required><br><br>
<p id="st"></p>

<button onclick="myFunction()">SUBMIT</button>
</form>
<script>
myFunction(){
       var aObj=document.getElementById("fname");
	   if(!aObj.checkValidity()){
	   document.getElementById("first").innerHTML= aObj.validationMessage;
	   }
	    var bObj=document.getElementById("lname");
	   if(!bObj.checkValidity()){
	   document.getElementById("last").innerHTML= bObj.validationMessage;
	   }
	    var cObj=document.getElementById("phn");
	   if(!cObj.checkValidity()){
	   document.getElementById("num").innerHTML= cObj.validationMessage;
	   }
	    var dObj=document.getElementById("eid");
	   if(!dObj.checkValidity()){
	   document.getElementById("mail").innerHTML= dObj.validationMessage;
	   }
	    var eObj=document.getElementById("hno");
	   if(!eObj.checkValidity()){
	   document.getElementById("house").innerHTML= eObj.validationMessage;
	   }
	    var fObj=document.getElementById("str");
	   if(!fObj.checkValidity()){
	   document.getElementById("street").innerHTML= fObj.validationMessage;
	   }
	    var gObj=document.getElementById("area");
	   if(!gObj.checkValidity()){
	   document.getElementById("ar").innerHTML= gObj.validationMessage;
	   }
	    var hObj=document.getElementById("city");
	   if(!hObj.checkValidity()){
	   document.getElementById("ci").innerHTML= hObj.validationMessage;
	   }
	    var iObj=document.getElementById("state");
	   if(!iObj.checkValidity()){
	   document.getElementById("st").innerHTML= iObj.validationMessage;
	   }
}
</script>
</body>
</html>
